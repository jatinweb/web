<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Company Information Form</h2>
        <form>
           <div class="form-row">
              <div class="form-group col-md-6">
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Enter company name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="personName">Person's Name</label>
                <input type="text" class="form-control" id="personName" placeholder="Enter person's name" required>
              </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phoneNumber">Phone Number</label>
              <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
          </div>
          <div class="form-group col-md-6">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" required>
          </div>
        </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter city" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="pin">PIN Code</label>
                    <input type="text" class="form-control" id="pin" placeholder="Enter PIN code" required>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
              </div>
            <div class="form-group col-md-6">
                  <label for="website">Website</label>
                  <input type="url" class="form-control" id="website" placeholder="Enter website URL">
            </div>
          </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter company description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
