<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khadhya Khurak Subscription</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


<style>
  .confirmation-content i {
    color: #FFBF78; /* Set the color of the icon */
}
.confirmation-popup {
    /* Existing styles */
    background-image: url('popup-background.jpg'); /* Set the background image */
    background-size: cover; /* Ensure the image covers the entire popup */
}

    table {
        width: 100%;
    }
    button {
        margin-right: 5px;
    }
     body {
        background-color: #f8f9fa;
    }

    .container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .confirmation-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}

.confirmation-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
}

.confirmation-buttons button {
    margin: 0 10px;
}

.confirmation-buttons button:first-child {
    margin-right: 0;
}


    label {
        font-weight: bold;
    }

    select.form-control {
        height: calc(2.25rem + 2px);
    }

    button[type="button"] {
        width: 100%;
    }
    .print-button {
    border-radius: 3px;
    border: none;
    background-color: #FC4100;
}

</style>
</head>
<body class="container mt-5">
<h2 style="margin-left: 30%;">Khadhya Khurak Subscription Form</h2>
<form id="companyForm">
    <div class="form-group">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" name="companyName" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="form-control">
        </div>
        <div class="form-group col-md-4">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" class="form-control">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="industryType">Subscription Type:</label>
        <select id="industryType" name="Subscription Type" class="form-control">
            <option value="1 YEAR (12 ISSUES By Post) Rs.800/-">1 YEAR (12 ISSUES By Post) Rs.800/-</option>
            <option value="3 YEAR (36 ISSUES By Post) Rs.2200/-">3 YEAR (36 ISSUES By Post) Rs.2200/-</option>
            <option value="1 YEAR (12 ISSUES By Courier) Rs.800+200=1000">1 YEAR (12 ISSUES By Courier) Rs.800+200=1000</option>
            <option value="3 YEAR (36 ISSUES By Courier) Rs.2200+600=2800">3 YEAR (36 ISSUES By Courier) Rs.2200+600=2800</option>
            <option value="International 1 YEAR (12 ISSUES) Rs.5000/-">International 1 YEAR (12 ISSUES) Rs.5000/-</option>
            <option value="International 3 YEAR (36 ISSUES) Rs.15000/-">International 3 YEAR (36 ISSUES) Rs.15000/-</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="language">Subscription Language:</label>
        <select id="language" name="language" class="form-control">
           <option value="1">Select Language</option>
        <option value="Gujrati">Gujrati</option>
        <option value="Hindi">Hindi</option>
        <option value="English">English</option>
            <!-- Add more options as needed -->
        </select>
    </div>
    <div class="form-group">
        <label for="paymentStatus">Payment Status:</label>
        <select id="paymentStatus" name="paymentStatus" class="form-control">
            <option value="sts">- Payment Status -</option>
            <option value="successfull">successfull</option>
            <option value="pending">Pending</option>
            <option value="Unpaid">Unpaid</option>
        </select>
    </div>
    <button type="button" id="submitButton" class="btn btn-primary" onclick="submitForm()">Submit</button>
</form>
<div id="confirmationPopup" class="confirmation-popup">
    <div class="confirmation-content">
        <i class="fas fa-exclamation-triangle fa-3x mb-3"></i>
        <p id="confirmationText"></p>
        <div class="confirmation-buttons">
            <button id="confirmYes" class="btn btn-primary">Yes</button>
            <button id="confirmNo" class="btn btn-secondary">No</button>
        </div>
    </div>
</div>

<br><br>
<h2 style="margin-left: 37%;">Subscription Detail</h2>
<br>
<div class="mb-3">
    <button class="btn btn-secondary print-button" onclick="printData()">
    <i class="fas fa-print"></i> Print
</button>
    <button class="btn btn-secondary excel-button" onclick="exportToExcel()" style="background-color: green; border-radius: 3px; outline: none; border: none;">
    <i class="fas fa-file-excel"></i> Export to Excel
</button>
</div>
<table id="dataTable" class="table table-bordered">
    <thead class="thead-light">
        <tr>
            <th>Company Name</th>
            <th>Name</th>
            <th>Address</th>
            <th>Contact</th>
            <th>Subscription Type</th>
            <th>Subscription Language</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- Bootstrap JS bundle -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    let editIndex = -1; // Variable to track the index of the entry being edited

    // Function to submit form data
    function submitForm() {
        const companyName = document.getElementById("companyName").value;
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const address = document.getElementById("address").value;
        const pincode = document.getElementById("pincode").value;
        const city = document.getElementById("city").value;
        const state = document.getElementById("state").value;
        const country = document.getElementById("country").value;
        const mobileNumber = document.getElementById("mobileNumber").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const email = document.getElementById("email").value;
        const industryType = document.getElementById("industryType").value;
        const language = document.getElementById("language").value;
        const paymentStatus = document.getElementById("paymentStatus").value;

        const formData = {
            companyName,
            firstName,
            lastName,
            address,
            pincode,
            city,
            state,
            country,
            mobileNumber,
            phoneNumber,
            email,
            industryType,
            language,
            paymentStatus
        };

        let data = JSON.parse(localStorage.getItem('formData')) || [];

        if (editIndex === -1) {
            // Add new data
            data.push(formData);
        } else {
            // Edit existing data
            data[editIndex] = formData;
            editIndex = -1;
            document.getElementById("submitButton").textContent = "Submit";
        }

        localStorage.setItem('formData', JSON.stringify(data));
        document.getElementById("companyForm").reset();
        updateDataView();
    }

    // Function to update data view
   // Function to update data view
function updateDataView() {
    const data = JSON.parse(localStorage.getItem('formData')) || [];
    const tbody = document.getElementById("dataTable").querySelector("tbody");
    tbody.innerHTML = "";

    data.forEach((item, index) => {
        const row = tbody.insertRow();
        row.insertCell().textContent = item.companyName;
        row.insertCell().textContent = `${item.firstName} ${item.lastName}`;
        row.insertCell().textContent = `${item.address}, ${item.city}, ${item.state}, ${item.country}, ${item.pincode}`;
        row.insertCell().textContent = `${item.mobileNumber}, ${item.phoneNumber}, ${item.email}`;
        row.insertCell().textContent = item.industryType;
        row.insertCell().textContent = item.language;
        row.insertCell().textContent = item.paymentStatus;

        const actionsCell = row.insertCell();
        const editDeleteContainer = document.createElement("div");
        editDeleteContainer.className = "btn-group";
        
        const editButton = document.createElement("button");
        editButton.innerHTML = '<i class="fas fa-edit"></i>';
        editButton.className = "btn btn-warning btn-sm mr-2";
        editButton.onclick = () => editEntry(index);
        editDeleteContainer.appendChild(editButton);

        const deleteButton = document.createElement("button");
        deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
        deleteButton.className = "btn btn-danger btn-sm";
        deleteButton.onclick = () => deleteEntry(index);
        editDeleteContainer.appendChild(deleteButton);

        actionsCell.appendChild(editDeleteContainer);
    });
}


    // Function to edit an entry
   // Function to edit an entry
function editEntry(index) {
    document.getElementById("confirmationText").textContent = "Are you sure you want to edit this entry?";
    document.getElementById("confirmationPopup").style.display = "flex";
    
    document.getElementById("confirmYes").onclick = function() {
        const data = JSON.parse(localStorage.getItem('formData'));
        const item = data[index];
        
        document.getElementById("companyName").value = item.companyName;
        document.getElementById("firstName").value = item.firstName;
        document.getElementById("lastName").value = item.lastName;
        document.getElementById("address").value = item.address;
        document.getElementById("pincode").value = item.pincode;
        document.getElementById("city").value = item.city;
        document.getElementById("state").value = item.state;
        document.getElementById("country").value = item.country;
        document.getElementById("mobileNumber").value = item.mobileNumber;
        document.getElementById("phoneNumber").value = item.phoneNumber;
        document.getElementById("email").value = item.email;
        document.getElementById("industryType").value = item.industryType;
        document.getElementById("language").value = item.language;
        document.getElementById("paymentStatus").value = item.paymentStatus;

        editIndex = index;
        document.getElementById("submitButton").textContent = "Update";
        
        document.getElementById("confirmationPopup").style.display = "none";
    };
    
    document.getElementById("confirmNo").onclick = function() {
        document.getElementById("confirmationPopup").style.display = "none";
    };
}

// Function to delete an entry
function deleteEntry(index) {
    document.getElementById("confirmationText").textContent = "Are you sure you want to delete this entry?";
    document.getElementById("confirmationPopup").style.display = "flex";
    
    document.getElementById("confirmYes").onclick = function() {  
        let data = JSON.parse(localStorage.getItem('formData'));
        data.splice(index, 1);
        localStorage.setItem('formData', JSON.stringify(data));
        updateDataView();
        
        document.getElementById("confirmationPopup").style.display = "none";
    };
    
    document.getElementById("confirmNo").onclick = function() {
        document.getElementById("confirmationPopup").style.display = "none";
    };
}


    // Function to print data
  function printData() {
    const data = JSON.parse(localStorage.getItem('formData')) || [];
    let printContent = `
        <style>
            body {
                font-family: Calibri, sans-serif;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
            tr:nth-child(even) {
                background-color: #f2f2f2;
            }
            tr:hover {
                background-color: #ddd;
            }
        </style>
        <h2>Inquiry Form Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Industry Type</th>
                    <th>Language</th>
                    <th>Payment Status</th>
                </tr>
            </thead>
            <tbody>
    `;
    data.forEach((item, index) => {
        printContent += `
            <tr>
                <td>${item.companyName}</td>
                <td>${item.firstName} ${item.lastName}</td>
                <td>${item.address}, ${item.city}, ${item.state}, ${item.country}, ${item.pincode}</td>
                <td>${item.mobileNumber}, ${item.phoneNumber}, ${item.email}</td>
                <td>${item.industryType}</td>
                <td>${item.language}</td>
                <td>${item.paymentStatus}</td>
            </tr>
        `;
    });
    printContent += `
            </tbody>
        </table>
    `;
    const printWindow = window.open('', '', 'width=800,height=600');
    printWindow.document.write('<html><head><title>Print Data</title></head><body>' + printContent + '</body></html>');
    printWindow.document.close();
    printWindow.print();
}


function exportToExcel() {
    const data = JSON.parse(localStorage.getItem('formData')) || [];
    const worksheet = XLSX.utils.json_to_sheet(data);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, 'FormData');
    XLSX.writeFile(workbook, 'formData.xlsx');
}


    // Function to download data
    // Function to download data in Excel format
function downloadData() {
    const data = JSON.parse(localStorage.getItem('formData')) || [];
    
    // Prepare CSV content
    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += "Company Name,First Name,Last Name,Address,Pincode,City,State,Country,Mobile Number,Phone Number,Email,Industry Type,Language,Payment Status\n";
    
    data.forEach((item) => {
        csvContent += `${item.companyName},${item.firstName},${item.lastName},${item.address},${item.pincode},${item.city},${item.state},${item.country},${item.mobileNumber},${item.phoneNumber},${item.email},${item.industryType},${item.language},${item.paymentStatus}\n`;
    });

    // Create a link element to trigger the download
    const encodedUri = encodeURI(csvContent);
    const link = document.createElement('a');
    link.setAttribute('href', encodedUri);
    link.setAttribute('download', 'formData.csv');
    document.body.appendChild(link);

    // Trigger the download
    link.click();
}


    // Call updateDataView initially to load existing data
    updateDataView();
</script>

</body>
</html>
